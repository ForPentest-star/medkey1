name: Semgrep Scan

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  semgrep:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Semgrep (official action)
        uses: returntocorp/semgrep-action@v1
        with:
          config: p/ci
